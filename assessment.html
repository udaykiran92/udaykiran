<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="../udaykiran/assessment.css">
    <style>
        #fruit{
          font-size: xx-large;
          font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
          animation: mymove 5s infinite;
  }
  
  @keyframes mymove {
    50% {text-shadow: 10px 20px 30px blue;}
  }
      </style>

</head>


<body ng-app="ourApp" ng-controller="ourController">
    <div style="margin: 1%;">
        <div >
            <div class="header">
                <div class="row main-head">
                    <div class="col-md-4">
                        <img class="logo" src="images/gamestore.jpg"alt="logo" style="width: 25%;">
                    </div>
                    <div class="col-md-6">
                        <nav class="menu">
                            <ul class="list">
                                <h1 id="fruit" style="color: rgb(56, 107, 56);">Gain strength by playing games</h1>
                                <br>
                             <!--   <form action="../udaykiran/assessment.html">
                                    <input type="text" placeholder="Username" name="username">
                                    <input type="text" placeholder="Password" name="psw">
                                    <button type="submit">Login</button>
                                  </form>-->
                                <!--- <input type="text" ng-model="searchText" placeholder="Search Here..."  size="50" />
                                <button class="btn btn-success" ng-click="show()">
                                 search here
                                </button>-->
                               <!--<li class="items"> <input class="input" type="text" name="search" ng-model="searchText"placeholder="Search Here..."></li>
                                   <li> <button class="btn btn-primary" ng-click="show()"> <span> <i class="bi bi-search" style="color: white;"></i></span>
                                    </button>
                                </li>-->
                            <li class="items"><input type="text" name="search" ng-model="searchText" placeholder="search here...." size="30">
                             <button class="btn btn-success" ng-click="show()">search </button>
                            </li>
                                <li class="items"><a href="#" ng-click="in()">indoor</a></li>
                                <li class="items"><a href="#" ng-click="out()">outdoor</a></li>
                                <li class="items"><a href="#" ng-click="drink()">drinks</a></li>
                                <li class="items"><a href="../project5/work5/work5.html"><i class="bi bi-person-lines-fill"></i>login</a></li>
                                <li class="items" style="color: white;"><a href="#"><i type="button"
                                            ng-click="shopping()" class="fa-solid  fa-cart-arrow-down">click on cart </i><span
                                            class="count" ng-init="games=0">{{games}}</span></a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col-md-2"
                    ng-show="isvisible"   ng-repeat="game in playstore | filter : searchText|| items||auk  | orderBy:'section'">
                        <div>
                            <div class="card" >
                                <img width="200px"  height="200px" ng-src="{{game.image}}" alt="image">
                                <h5>{{game.name}}</h5>
                                <p>{{game.description}}</p>
                                <h5>{{game.price}}</h5>
                                <span id="hearticon"><i ng-style="myStyle" ng-click="favourate($event)"
                                        class="fa-solid fa-heart"
                                        style="padding-left:85%; padding-bottom:10px;"></i></span>
                                <button class=" btn btn-success " ng-click="play(game)">click to add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="cartcontainer" ng-show="bag" class="col-md-6">
                <button id="my" class=" btn btn-danger " ng-click="confirm()"><i
                        class="fa-solid fa-xmark"></i></button>
                <h2>Cart :</h2>
               <div ng-init="setTotals(basket)" ng-repeat="basket in playList">
                    <div class="card cart_card">
                        <div class="card-body">
                            <p>
                                <img class="card-img" ng-src="{{basket.image}}" alt="">
                                <button class="btn-cart btn-danger" ng-click="smash(basket)"
                                    style="float: right; margin: 10% 10%;">Remove</button>
                            </p>
                            <h6 class="name_price">{{basket.name}} &nbsp; &nbsp; </h6>
                            <p>{{basket.description}}</p>
                            <h6>{{basket.price}}</h6>
                        </div>
                        <!-- <h3>Total: {{ getTotal() | currency }}</h3> -->
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
   <script src="../udaykiran/assessment.js"></script>
      
</body>

</html>
